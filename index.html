<!DOCTYPE html>
<html lang= "ja">
    <head>
        <meta charset = "utf-8">
        <title>ドライブ交差点マップ</title>
        <link rel = "stylesheet" href="css/style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header>
            <div>
                <h1 class = "header">ドライブ交差点マップ</h1>
                <div class = "header" id = "open">このサイトについて</div>
                <div id = "mask" class = "hidden"></div>
                <section id = "mordal" class = "hidden">
                    <p style="font-size: 25px">ドライブ交差点マップへようこそ！</p>
                    <p>このサイトでは経路検索を詳細に見る事が出来ます。</br>出発地と目的地をセットし、そのあと<span style="color:red">経路検索ボタン</span>を押してください。</br>また経路の詳細を知りたいときは、画面右下の<span style="color:blueviolet">詳細結果の表示のボタン</span>を押してください。</br>道順の案内とその地点での地図が表示されます。</p>
                    <div id = "closed">閉じる</div>
                </section>
            </div>
        </header>
        <main>
            <div id = "up_main">
                <div class = "main_area" id = "gmap"></div>
                <div class = "main_area" id ="tate">
                    <div class = "main_area" id = "direction">
                        <h3>経路検索</h3>
                        <table>
                            <tr class = "tr_dire">
                                <th>出発地</th>
                                <th><input type="text" id = "start_dir" class="user-place" placeholder= "" value="大阪"></th>
                                <!-- <th><input type = "button" id = "now_place"  value = "現在地を入力する" onclick="in_nowPlace()"><th> -->
                            </tr>
                            <tr>
                                <td>⬇︎</td>
                            </tr>
                            <tr class = "tr_dire">
                                <th>目的地</th>
                                <th><input type="text" id = "end_dir" class="user-place"  placeholder= "" value="名古屋"></th>
                            </tr>
                        </table>
                        <p>移動手段</p>
                        <form id ="tri_way">
                            <input type = "radio" name = "tri_way" value="DRIVING"　checked>車
                            <input type = "radio" name = "tri_way" value="BICYCLING">自転車
                            <input type = "radio" name = "tri_way" value="TRANSIT">公共交通機関
                            <input type = "radio" name = "tri_way" value="WALKING">徒歩<br>
                        </form>
                        <div id = "scerch_btn">
                            <input type="button" id = "scrach_direction" value = "経路検索" onclick="scrach_dire()">
                        </div>
                    </div>
                    <div class = "main_area" id = "result_btn">
                        <input type = "button" id = "Id_result"  value = "詳細結果の表示" onclick="result_panel()">
                    </div>
                </div>
            </div>
            <div id = "res_main">
                <div id = "summary_area"></div>
                    <div id = "result_Panel">
                        <div id = "result_area"></div>
                </div>
            </div>
        </main>
